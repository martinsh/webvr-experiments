<!DOCTYPE html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no,maximum-scale=1">
  <title>Post-Processing â€¢ A-Frame VR</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>
  <a-scene stats="false" antialias="true" effects>
    <a-entity camera
              look-controls
              wasd-controls
              position="0 1.5 2"></a-entity>

    <a-entity scale="0.2 0.2 0.2"
              obj-model="obj: url(assets/desk.obj);
                         mtl: url(assets/desk.mtl);"
              material-map="map: emissiveMap;
                            uri: assets/desk_emissive.png;">
      <a-animation attribute="rotation"
                   dur="10000"
                   fill="forwards"
                   easing="linear"
                   to="0 360 0"
                   repeat="indefinite"></a-animation>
    </a-entity>

    <a-light type="point" position="0 2.15 0"></a-light>

    <a-sky color="#302222"></a-sky>
  </a-scene>
</body>
