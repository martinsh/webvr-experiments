<!DOCTYPE html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no,maximum-scale=1">
  <title>Portal 2 â€¢ A-Frame VR</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>
  <a-scene stats="true" antialias="true">
    <a-light type="ambient" intensity="0"></a-light>

    <!-- Camera -->
    <a-entity camera
              look-controls
              wasd-controls
              position="0 1.5 2"></a-entity>

    <!-- Side A -->
    <a-entity portal position="0 1.25 -1"></a-entity>

    <a-entity obj-model="obj: url(room.obj);"
              portal-material="side: A;
                              color: #FFF;
                              map: url(tex/room.png);"></a-entity>
    <a-entity obj-model="obj: url(portalBase.obj);"
              portal-material="side: A;
                              color: #AAA;
                              map: url(tex/portalBase.jpg);"></a-entity>
    <a-entity obj-model="obj: url(pillars.obj);"
              portal-material="side: A;
                              color: #AAA;
                              map: url(tex/pillars.jpg);"></a-entity>

    <!-- Side B -->
    <a-entity obj-model="obj: url(room.obj);"
              portal-material="side: B;
                              color: #CFC;
                              map: url(tex/room.png);"></a-entity>
    <a-entity obj-model="obj: url(portalBase.obj);"
              portal-material="side: B;
                              color: #8A8;
                              map: url(tex/portalBase.jpg);"></a-entity>
    <a-entity obj-model="obj: url(pillars.obj);"
              portal-material="side: B;
                              color: #8A8;
                              map: url(tex/pillars.jpg);"></a-entity>

  </a-scene>
</body>
